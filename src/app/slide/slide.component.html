<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide" *ngFor="let item of items; let i = index">
      <div class="item-slide" (mouseenter)="setHover(i, true)" (mouseleave)="setHover(i, false)">

        <div class="button-container" *ngIf="isHovered[i]">
          <!-- Adicione seus botÃµes aqui -->
          <a href="{{ item.link1 }}" target="_blank"><img src="../../assets/images/github.svg" alt="github"></a>
          <a href="{{ item.link2 }}" target="_blank"><img src="../../assets/images/globe-solid.svg" alt="website"></a>
        </div>
      </div>
    </div>
  </div>
</div>
