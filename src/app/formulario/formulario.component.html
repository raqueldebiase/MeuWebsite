<form [formGroup]="form" (ngSubmit)="onSubmit()" class="row">
  <div class="col-12 my-3 my-md-5">
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="d-grid my-4">
          <label>Seu nome </label>
          <input formControlName="name" type="text" id="nome" name="nome" required>
        </div>
        <div class="d-grid my-4">
          <label>Seu e-mail </label>
          <input formControlName="email" type="email" id="email" name="email" required>
        </div>
        <div class="d-grid my-4">
          <label>O que te interessou? </label>
          <input formControlName="interest" type="text" id="interested" name="interested" required>
        </div>
      </div>
      <div class="col-12 col-md-6 d-grid">
        <label class="message">Mensagem</label>
        <textarea formControlName="message" id="mensagem" name="mensagem" rows="4" required></textarea>
      </div>
    </div>
  </div>
  <div class="col-12 text-center my-5">
    <ng-container *ngIf="!mostrarMensagem; else mensagemEnviada">
      <button type="submit">Enviar</button>
    </ng-container>
    <ng-template #mensagemEnviada>
      <p>Mensagem enviada com sucesso!</p>
    </ng-template>
  </div>
</form>
