<form [formGroup]="form" (ngSubmit)="onSubmit()" class="row">
  <div class="col-12 my-5">
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="d-grid my-4">
          <label>Your name </label>
          <input formControlName="name" type="text" id="nome" name="nome" required>
        </div>
        <div class="d-grid my-4">
          <label>Your email </label>
          <input formControlName="email" type="email" id="email" name="email" required>
        </div>
        <div class="d-grid my-4">
          <label>What you are interested </label>
          <select formControlName="interest" type="text" id="interested" name="interested" required>
            <option value="opção1">opção 1</option>
            <option value="opção2">opção 2</option>
          </select>
        </div>
      </div>
      <div class="col-12 col-md-6 d-grid">
        <label class="message">Message</label>
        <textarea formControlName="message" id="mensagem" name="mensagem" rows="4" required></textarea>
      </div>
    </div>
  </div>
  <div class="col-12 text-center my-5">
    <button type="submit">Send</button>
  </div>
</form>
